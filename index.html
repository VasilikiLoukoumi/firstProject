<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Todos</title>
</head>

<body>
    <div class="container main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="jumbotron col-xs-12 header1 text-center">
                                <h2 class="title">Todos</h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="todos" placeholder="Add Todos">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <button type="button" id="done-button" class="btn btn-success">Mark all as done</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px">
                            <div class="col-xs-12">
                                <ul id="list" class="mylistgroup"></ul>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <span id="items-left"></span>
                                <label class="col-sm-6 col-form-label">Items Left</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="roe">
                        <div class="col-xs-12">
                            <div class="jumbotron col-xs-12 header1 text-center">
                                <h2 class="title">Already Done</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul id="deleted"></ul>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>



        </div>
        <script src="static/js/scripts.js"></script>
</body>

</html>
