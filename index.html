<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Todos</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
                <div class="navbar-brand" id="user"></div>
                <div class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#loginModal" id="loginmodal">Login</button>
                    <button type="button" class="btn btn-default navbar-btn" style="display:none" id="logoutmodal">Logout</button>
                </div>
        </div>
    </nav>
    <div class="container main">
        <div class="container" id="mainContainer" style="display:none">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="jumbotron col-xs-12 header1 text-center">
                                <h2 class="title">Todos</h2>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="todos" placeholder="Add Todos">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <button type="button" id="done-button" class="btn btn-success">Mark all as done</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top:10px">
                            <div class="col-xs-12">
                                <ul id="list" class="mylistgroup"></ul>
                            </div>
                        </div>

                        <div class="row" style="margin-top:10px; margin-bottom: 15px;">
                            <div class="col-xs-12">
                                    <button type="button" class="btn btn-danger" id="delete_selected">Delete Selected</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <span id="items-left"></span>
                                <label class="col-sm-6 col-form-label">Items Left</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="roe">
                        <div class="col-xs-12">
                            <div class="jumbotron col-xs-12 header1 text-center">
                                <h2 class="title">Already Done</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul id="deleted"></ul>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>

            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>

        </div>

        <!-- Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="login" class="btn btn-primary">Login</button>
                </div>
            </div>
        
            </div>
        </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="static/js/scripts.js"></script>
</body>

</html>
